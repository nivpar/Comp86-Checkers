    class Tile {
        constructor(color, x, y) {
	        this.x = x;
	        this.y = y;
	        this.color = color;
	        if (this.color == 1) {
	        	this.b_or_r = 'black';
	        }else {
	        	this.b_or_r = 'red';
	        }
	        // this.tile = document.getElementById("game_space");
	        // this.tilex = this.tile.getContext("2d");
	        // this.tile.fillStyle = color;
	        this.empty = false;
        }

        draw (ctx) {
	        ctx.beginPath ();  
			ctx.fillStyle = this.b_or_r;
			ctx.rect(this.x, this.y, 60, 60); 
			ctx.fillRect(this.x, this.y, 60, 60);
			
			ctx.stroke();
        }
    }

    class Game_piece {
      	// color = 1 means white piece, and color = -1 means red piece.
        constructor(number,color,x,y) {
          this.x = x;
          this.y = y;
          this.r = 30;
          this.color = color;
          this.number = number;
          this.queen = false;
          if (this.color == 1) {
          	this.w_or_r = 'white';
          }else {
          	this.w_or_r = 'red';
          }
        }

        draw_circle(ctx) {
	        ctx.beginPath();
	        ctx.fillStyle = this.w_or_r;
	        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI)
	        ctx.linewidth = 3;
	        ctx.fill();
	        ctx.stroke();
	        ctx.font = "20px Georgia";
	        ctx.beginPath();
	        ctx.fillStyle = "black";
	        ctx.fillText(this.number, this.x, this.y);
	        ctx.fill();
        }
        is_Queen() {
        	return this.queen;
        }
        //direction = true moves left, and direction = false moves right.
        move(direction) {
        	if (direction) {
        		if (this.color == 1) {
        			this.x = this.x-60;
        			this.y = this.y-60;
        		}else {
        			this.x = this.x-60;
        			this.y = this.y+60;
        		}
        	}else {
        		if (this.color == 1) {
        			this.x = this.x+60;
        			this.y = this.y-60;
        		}else {
        			this.x = this.x+60;
        			this.y = this.y+60;
        		}

        	}
        }

        moveBack(direction) {

    function canMoveLeft (piece, rPieces, wPieces) {
        	for (var i = 0; i < rPieces.length; i++) {
        		if (piece.getColor() == 1) {
        			if (rPieces[i].getX() == piece.getX()-60 && rPieces[i].getY() == piece.getY()-60) {
        				for (var j = 0; j < rPieces.length; j++) {
        					if (rPieces[i].getX()-60 == rPieces[j].getX() && rPieces[i].getY()-60 == rPieces[j].getY()) {
        						return -1;
        					} if (rPieces[i].getX()-60 == wPieces[j].getX() && rPieces[i].getY()-60 == wPieces[j].getY()) {
        						return -1;
        					}
        				}
        				return 2+i;
        			}
        		}else {
        			if (piece.getNumber() != rPieces[i].getNumber()){
	        			if (rPieces[i].getX() == piece.getX()-60 && rPieces[i].getY() == piece.getY()+60) {
	        				return -1;
	        			}
	        		}
        		}
        	}
        	for (var i = 0; i < wPieces.length; i++) {
        		if (piece.getColor() == -1) {
        			if (wPieces[i].getX() == piece.getX()+60 && wPieces[i].getY() == piece.getY()-60) {
        				for (var j = 0; j < wPieces.length; j++) {
        					if (rPieces[i].getX()+60 == rPieces[j].getX() && rPieces[i].getY()-60 == rPieces[j].getY()) {
        						return -1;
        					} if (rPieces[i].getX()+60 == wPieces[j].getX() && rPieces[i].getY()-60 == wPieces[j].getY()) {
        						return -1;
        					}
        				}
        				return 2+i;
        			}
        		}else {
        			if (piece.getNumber() != wPieces[i].getNumber()){
	        			if (wPieces[i].getX() == piece.getX()-60 && wPieces[i].getY() == piece.getY()-60) {
	        				return -1;
	        			}
	        		}
        		}
        	}
        	if (piece.getColor()==1) {
        		if (piece.getX() == 30 || piece.getY() == 30) {
        			return -1;
        		}
        	}else {
        		if (piece.getX() == 30 || piece.getY() == 450) {
        			return -1;
        		}
        	}
        	return 1;
        }

        				this.wPieces[pCount] = new Game_piece(pCount+1, 1, this.x + (60*j), this.y + (60*i));
        				this.makepiece = this.makepiece*-1;
        				pCount++;
        			}else {

        			}
        		}

        	}
