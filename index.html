    <title>Speech Chess</title>

  <body>

    <canvas id="Game" width="480" height="480" style="border:1px solid #d3d3d3;">Checkers</canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
    var myGame;
    
    window.onload = function () {
    	myGame = new Board;
    	myGame.drawBoard();
    }

    /*class Checkers {
        constructor() {
        	this.game = new Board ()
        	this.game.drawBoard();

    }*/


    class Tile {
        constructor(color, x, y) {
	        this.x = x;
	        this.y = y;
	        this.color = color;
	        if (this.color == 1) {
	        	this.b_or_r = 'black';
	        }else {
	        	this.b_or_r = 'red';
	        }
	        // this.tile = document.getElementById("game_space");
	        // this.tilex = this.tile.getContext("2d");
	        // this.tile.fillStyle = color;
	        this.empty = false;
        }

        draw (ctx) {
	        ctx.beginPath ();  
			ctx.fillStyle = this.b_or_r;
			ctx.rect(this.x, this.y, 60, 60); 
			ctx.fillRect(this.x, this.y, 60, 60);
			
			ctx.stroke();
        }
    }

    class Game_piece {
      	// color = 1 means white piece, and color = -1 means red piece.
        constructor(number,color,x,y) {
          this.x = x;
          this.y = y;
          this.r = 30;
          this.color = color;
          this.number = number;
          this.queen = false;
          if (this.color == 1) {
          	this.w_or_r = 'white';
          }else {
          	this.w_or_r = 'red';
          }
        }

        draw_circle(ctx) {
	        ctx.beginPath();
	        ctx.fillStyle = this.w_or_r;
	        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI)
	        ctx.linewidth = 3;
	        ctx.fill();
	        ctx.stroke();
	        ctx.font = "20px Georgia";
	        ctx.beginPath();
	        ctx.fillStyle = "black";
	        ctx.fillText(this.number, this.x, this.y);
	        ctx.fill();
        }
        is_Queen() {
        	return this.queen;
        }
        //direction = true moves left, and direction = false moves right.
        move(direction) {
        	if (direction) {
        		if (this.color == 1) {
        			this.x = this.x-60;
        			this.y = this.y-60;
        		}else {
        			this.x = this.x-60;
        			this.y = this.y+60;
        		}
        	}else {
        		if (this.color == 1) {
        			this.x = this.x+60;
        			this.y = this.y-60;
        		}else {
        			this.x = this.x+60;
        			this.y = this.y+60;
        		}

        	}
        }

        moveBack(direction) {
        	if (direction) {
        		if (this.color == 1) {
        			this.x = this.x-60;
        			this.y = this.y+60;
        		}else {
        			this.x = this.x-60;
        			this.y = this.y-60;
        		}
        	}else {
        		if (this.color == 1) {
        			this.x = this.x+60;
        			this.y = this.y+60;
        		}else {
        			this.x = this.x+60;
        			this.y = this.y-60;
        		}

        	}
        }

        getNumber() {
        	return this.number;
        }

        getX() {
        	return this.x;
        }

        getY() {
        	return this.y;
        }

    }

    class Board {
        constructor() {
	        this.c = document.getElementById("Game");
	        this.gc = this.c.getContext("2d");
	        this.gc.fillStyle = "white"; 
			this.gc.fillRect (0, 0, this.c.width, this.c.height); 

			// Same line as in the java version
			this.gc.strokeStyle = "black";
		    this.tiles = new Array();
		    this.color = 1;
		    this.x = 0;
		    this.y = 0;
		    for (var i = 0; i < 8; i++) {
            	this.tiles[i] = new Array()
    		}
	   		for (var i = 0; i < 8; i++) {
			    for (var j = 0; j < 8; j++) {
				    this.tiles[i][j] = new Tile(this.color, this.x, this.y)
				    this.color = this.color * -1;
				    // this.add (this.board[i][j])
				    this.x = this.x + 60;
			    }
			    this.x=0;
			    this.color = this.color*-1;
			    this.y = this.y + 60;
			}
        	this.rPieces = new Array();
        	this.wPieces = new Array();
        	this.pColor = 1;
        	this.x = 30;
        	this.y = 30; 
        	this.makepiece = 1;
        	var pCount = 0;
        	for (var i = 0; i < 3; i++) {
        		for (var j = 0; j < 8; j++) {
        			if (this.makepiece == 1) {
        				this.rPieces[pCount] = new Game_piece(pCount+1, -1, this.x + (60*j), this.y + (60*i));
        				this.makepiece = this.makepiece*-1;
        				pCount++;
        			}else {
        				this.makepiece = this.makepiece*-1;
        			}
        		}
        		this.makepiece = this.makepiece*-1;
        	}
        	var pCount = 0;
        	for (var i = 5; i < 8; i++) {
        		for (var j = 0; j < 8; j++) {
        			if (this.makepiece == 1) {
        				this.wPieces[pCount] = new Game_piece(pCount+1, 1, this.x + (60*j), this.y + (60*i));
        				this.makepiece = this.makepiece*-1;
        				pCount++;
        			}else {
        				this.makepiece = this.makepiece*-1;
        			}
        		}

        		this.makepiece = this.makepiece*-1;
        	}
        }

        drawBoard () {
          	console.log("draw board \n")
          	for (var i = 0; i < 8; i++) {
				for (var j = 0; j < 8; j++) {
					this.tiles[i][j].draw(this.gc);
				}
			}
			for (var i = 0; i < 12; i++) {
				this.rPieces[i].draw_circle(this.gc)
			}
			for (var i = 0; i < 12; i++) {
				this.wPieces[i].draw_circle(this.gc)
			}
        }

        moveWPieceLeft(number) {
        	console.log(this.wPieces.length)
        	this.wPieces[number-1].move(true);
        }

        moveWPieceRight(number) {
        	this.wPieces[number-1].move(false);
        }

        moveWPieceLeftBack(number) {
        	this.wPieces[number-1].moveBack(true);
        }
        moveWPieceRightBack(number) {
        	this.wPieces[number-1].moveBack(false);
        }

        moveRPieceLeft(number) {
        	this.rPieces[number-1].move(true);
        }

        moveRPieceRight(number) {
        	this.rPieces[number-1].move(false);
        }

        moveRPieceLeftBack(number) {
        	this.rPieces[number-1].moveBack(true);
        }
        moveRPieceRightBack(number) {
        	this.rPieces[number-1].moveBack(false);
        }

        // init_pieces() {
        //
        // }
    }
    function wordToNumber(number) {
    		if (number == "one"|| number == "won" || number == 1) {
    			return 1;
    		}else if (number == "two" || number == "to" || number == "too" || number == 2) {
    			return 2;
    		}else if (number == "three" || number == 3) {
    			return 3;
    		}else if (number == "four" || number == "for" || number == "fore"|| number == 4) {
    			return 4;
    		}else if (number == "five" || number == 5) {
    			return 5;
    		}else if (number == "six" || number == 6) {
    			return 6;
    		}else if (number == "seven" || number == 7) {
    			return 7;
    		}else if (number == "eight" || number == "ate" || number == 8) {
    			return 8;
    		}else if (number == "nine" || number == 9) {
    			return 9;
    		}else if (number == "ten" || number == 10) {
    			return 10;
    		}else if (number == "eleven" || number == 11) {
    			return 11;
    		}else if (number == "twelve" || number == 12) {
    			return 12;
    		}
    	}

    direction = "";
    piece = 0;
    console.log("hello");
    function WMoveLeft(number) {
		myGame.moveWPieceLeft(number);
		myGame.drawBoard();
	}

	function WMoveRight(number) {
		myGame.moveWPieceRight(number);
		myGame.drawBoard();
	}

	function WMoveLeftBack(number) {
		myGame.moveWPieceLeftBack(number);
		myGame.drawBoard();
	}

	function WMoveRightBack(number) {
		myGame.moveWPieceRightBack(number);
		myGame.drawBoard();
	}

	function RMoveLeft(number) {
		myGame.moveRPieceLeft(number);
		myGame.drawBoard();
	}

	function RMoveRight(number) {
		myGame.moveRPieceRight(number);
		myGame.drawBoard();
	}

	function RMoveLeftBack(number) {
		myGame.moveRPieceLeftBack(number);
		myGame.drawBoard();
	}

	function RMoveRightBack(number) {
		myGame.moveRPieceRightBack(number);
		myGame.drawBoard();
	}
	var turn = 1;
    if (annyang) {
		// Let's define a command.
		const commands = {
		    'start': function() { alert('Hello world!'); },
		    '*number left' : function(number) {
			    x = wordToNumber(number);
			    alert(number);
			    if (turn == 1) {
			    	WMoveLeft(x);
			    	turn = turn * -1
			    }else {
			    	RMoveLeft(x);
			    	turn = turn * -1
			    }
		  	},
		  	'*number right' : function(number) {
		  		x = wordToNumber(number);
		  		alert(number);
			  	if (turn == 1) {
			    	WMoveRight(x);
			    	turn = turn * -1
			    }else {
			    	RMoveRight(x);
			    	turn = turn * -1
			    }
		  	},
		  	'*number left back' : function(number) {
		  		x = wordToNumber(number);
		  		alert(number);
			  	if (turn == 1) {
			    	WMoveLeftBack(x);
			    	turn = turn * -1
			    }else {
			    	RMoveLeftBack(x);
			    	turn = turn * -1
			    }
		  	},
		  	'*number right back' : function(number) {
		  		x = wordToNumber(number);
		  		alert(number);
			  	if (turn == 1) {
			    	WMoveRightBack(x);
			    	turn = turn * -1
			    }else {
			    	RMoveRightBack(x);
			    	turn = turn * -1
			    }
		  	},
		  	'*error' : function(error) {
		  		alert(error + " is not a command");
		  	}
		};
		console.log("testing");
		// Add our commands to annyang
		// Start listening.
		annyang.addCommands(commands);
		annyang.start({autoRestart: true, continuous:false});
	}else {
		$(document).ready(function() {
			$('#unsupported').fadeIn('fast');
		});
	}

    </script>
  </body>
